name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Analyze:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install packages
        run: pnpm install
        working-directory: ./

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ubuntu-latest

      - name: Build packages
        run: pnpm build
        working-directory: ./

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:ubuntu-latest"
